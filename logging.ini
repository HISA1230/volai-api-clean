[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console,access_file,error_file

[formatters]
keys=standard,access

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=error_file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=access_file
propagate=0
qualname=uvicorn.access

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_access_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=access
args=('logs/access.log','a',10485760,5,'utf-8')

[handler_error_file]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standard
args=('logs/error.log','a',10485760,5,'utf-8')

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s - %(message)s

[formatter_access]
format=%(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s
